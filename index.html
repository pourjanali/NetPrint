<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NetPrint - Your IP & Location Info</title>
    <link rel="shortcut icon" type="image/png" href="favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            padding: 25px 0;
            text-align: center;
            margin-bottom: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .sponsor {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .sponsor a {
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .sponsor a:hover {
            text-decoration: underline;
            color: #a3d9ff;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-card {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-left: 4px solid #2a5298;
            display: flex;
            flex-direction: column;
        }

        .info-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .info-label {
            font-weight: 500;
            color: #a3d9ff;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .info-value {
            font-size: 1.3rem;
            font-weight: bold;
            color: #ffffff;
            word-break: break-all;
        }

        .loading {
            color: #7f8c8d;
            font-style: italic;
        }

        .ip-card {
            border-left-color: #e74c3c;
            grid-column: 1 / -1;
        }

        .ip-card .info-value {
            color: #e74c3c;
            font-size: 1.5rem;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
            border-top: 1px solid #333;
        }

        .pulse {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.6;
            }

            100% {
                opacity: 1;
            }
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-success {
            background-color: #2ecc71;
        }

        .status-failed {
            background-color: #e74c3c;
        }

        @media (max-width: 600px) {
            .info-grid {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 15px;
            }

            header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>NetPrint</h1>
            <div class="sponsor">
                Sponsored with ❤️ by <a href="https://pourjanali.ir/" target="_blank">Pourjanali</a>
            </div>
        </header>

        <div class="info-grid">
            <div class="info-card ip-card">
                <div class="info-label">Your public IP address:</div>
                <div class="info-value pulse" id="ip-address">Detecting...</div>
            </div>

            <div class="info-card">
                <div class="info-label">Country:</div>
                <div class="info-value" id="country">Loading...</div>
            </div>

            <div class="info-card">
                <div class="info-label">City:</div>
                <div class="info-value" id="city">Loading...</div>
            </div>

            <div class="info-card">
                <div class="info-label">Region:</div>
                <div class="info-value" id="region">Loading...</div>
            </div>

            <div class="info-card">
                <div class="info-label">Timezone:</div>
                <div class="info-value" id="timezone">Loading...</div>
            </div>

            <div class="info-card">
                <div class="info-label">ISP:</div>
                <div class="info-value" id="isp">Loading...</div>
            </div>

            <div class="info-card">
                <div class="info-label">AS Number:</div>
                <div class="info-value" id="as">Loading...</div>
            </div>
        </div>

        <footer>
            Hosted by GitHub Pages
        </footer>
    </div>

    <script>
        //IP detection services for better reliability
        const ipServices = [
            {
                name: 'ip-api.com',
                url: 'http://ip-api.com/json/',
                mapper: (data) => ({
                    ip: data.query,
                    country: data.country,
                    city: data.city,
                    region: data.regionName,
                    timezone: data.timezone,
                    isp: data.isp,
                    as: data.as
                })
            },
        ];

        // Function to try multiple IP services
        async function fetchIPData() {
            let success = false;

            // Try each service until one works
            for (const service of ipServices) {
                try {
                    console.log(`Trying ${service.name}...`);
                    const response = await fetch(service.url, {
                        // Add timeout for slow connections
                        signal: AbortSignal.timeout(5000)
                    });

                    if (response.ok) {
                        const data = await response.json();
                        const mappedData = service.mapper(data);

                        // Update the page with the fetched data
                        updatePage(mappedData, service.name);
                        success = true;
                        console.log(`Success with ${service.name}`);
                        break;
                    }
                } catch (error) {
                    console.log(`${service.name} failed:`, error.message);
                    // Continue to next service
                }
            }

            if (!success) {
                showError();
            }
        }

        // Update page with IP data
        function updatePage(data, serviceName) {
            document.getElementById('ip-address').textContent = data.ip;
            document.getElementById('ip-address').classList.remove('pulse');

            document.getElementById('country').textContent = data.country;
            document.getElementById('city').textContent = data.city;
            document.getElementById('region').textContent = data.region;
            document.getElementById('timezone').textContent = data.timezone;
            document.getElementById('isp').textContent = data.isp;
            document.getElementById('as').textContent = data.as;

            // Add success indicator to IP address
            const statusIndicator = document.createElement('span');
            statusIndicator.className = 'status-indicator status-success';
            document.getElementById('ip-address').prepend(statusIndicator);

            console.log(`Data retrieved from ${serviceName}:`, data);
        }

        // Show error message
        function showError() {
            const errorMessage = 'Unable to detect - Network issue';
            document.getElementById('ip-address').textContent = errorMessage;
            document.getElementById('ip-address').classList.remove('pulse');

            const statusIndicator = document.createElement('span');
            statusIndicator.className = 'status-indicator status-failed';
            document.getElementById('ip-address').prepend(statusIndicator);

            document.getElementById('country').textContent = 'Check connection';
            document.getElementById('city').textContent = 'Check connection';
            document.getElementById('region').textContent = 'Check connection';
            document.getElementById('timezone').textContent = 'Check connection';
            document.getElementById('isp').textContent = 'Check connection';
            document.getElementById('as').textContent = 'Check connection';

            console.error('All IP detection services failed');
        }

        // Add timeout support for fetch
        if (!AbortSignal.timeout) {
            AbortSignal.timeout = function (ms) {
                const controller = new AbortController();
                setTimeout(() => controller.abort(new Error('Timeout')), ms);
                return controller.signal;
            };
        }

        // Fetch data when page loads
        document.addEventListener('DOMContentLoaded', fetchIPData);
    </script>
</body>

</html>
