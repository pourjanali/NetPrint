<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NetPrint - Your IP & Location Info</title>
    <link rel="shortcut icon" type="image/png" href="favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            padding: 25px 0;
            text-align: center;
            margin-bottom: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .sponsor {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .sponsor a {
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .sponsor a:hover {
            text-decoration: underline;
            color: #a3d9ff;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-card {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-left: 4px solid #2a5298;
            display: flex;
            flex-direction: column;
        }

        .info-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .info-label {
            font-weight: 500;
            color: #a3d9ff;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .info-value {
            font-size: 1.3rem;
            font-weight: bold;
            color: #ffffff;
            word-break: break-all;
        }

        .loading {
            color: #7f8c8d;
            font-style: italic;
        }

        .ip-card {
            border-left-color: #e74c3c;
            grid-column: 1 / -1;
        }

        .ip-card .info-value {
            color: #e74c3c;
            font-size: 1.5rem;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
            border-top: 1px solid #333;
        }

        .pulse {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.6;
            }

            100% {
                opacity: 1;
            }
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-success {
            background-color: #2ecc71;
        }

        .status-failed {
            background-color: #e74c3c;
        }

        @media (max-width: 600px) {
            .info-grid {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 15px;
            }

            header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>NetPrint</h1>
            <div class="sponsor">
                Sponsored with ❤️ by <a href="https://pourjanali.ir/" target="_blank">Pourjanali</a>
            </div>
        </header>

        <div class="info-grid">
            <div class="info-card ip-card">
                <div class="info-label">Your public IP address:</div>
                <div class="info-value pulse" id="ip-address">Detecting...</div>
            </div>

            <div class="info-card">
                <div class="info-label">Country:</div>
                <div class="info-value" id="country">Loading...</div>
            </div>

            <div class="info-card">
                <div class="info-label">City:</div>
                <div class="info-value" id="city">Loading...</div>
            </div>

            <div class="info-card">
                <div class="info-label">Region:</div>
                <div class="info-value" id="region">Loading...</div>
            </div>

            <div class="info-card">
                <div class="info-label">Timezone:</div>
                <div class="info-value" id="timezone">Loading...</div>
            </div>

            <div class="info-card">
                <div class="info-label">ISP:</div>
                <div class="info-value" id="isp">Loading...</div>
            </div>

            <div class="info-card">
                <div class="info-label">AS Number:</div>
                <div class="info-value" id="as">Loading...</div>
            </div>
        </div>

        <footer>
            Hosted by GitHub Pages
        </footer>
    </div>

    <script>
        /**
         * UPDATED SERVICE LIST
         * 1. Added HTTPS support (Critical for GitHub Pages)
         * 2. Added multiple fallback services to ensure it works in Iran and globally.
         * 3. ip-api.com is kept but only if the page is loaded via HTTP, or as a last resort.
         */
        const ipServices = [
            // Service 1: ipapi.co (Supports HTTPS, good detail)
            {
                name: 'ipapi.co',
                url: 'https://ipapi.co/json/',
                mapper: (data) => ({
                    ip: data.ip,
                    country: data.country_name,
                    city: data.city,
                    region: data.region,
                    timezone: data.timezone,
                    isp: data.org,
                    as: data.asn
                })
            },
            // Service 2: ipwho.is (Supports HTTPS, free, works well globally)
            {
                name: 'ipwho.is',
                url: 'https://ipwho.is/',
                mapper: (data) => ({
                    ip: data.ip,
                    country: data.country,
                    city: data.city,
                    region: data.region,
                    timezone: data.timezone.id,
                    isp: data.connection.isp,
                    as: "AS" + data.connection.asn
                })
            },
            // Service 3: ip-api.com (Original one you used). 
            // Note: This often fails on HTTPS sites because it is HTTP only.
            // We put it last or use it if we are on http.
            {
                name: 'ip-api.com',
                url: 'http://ip-api.com/json/',
                mapper: (data) => ({
                    ip: data.query,
                    country: data.country,
                    city: data.city,
                    region: data.regionName,
                    timezone: data.timezone,
                    isp: data.isp,
                    as: data.as
                })
            }
        ];

        // Function to try multiple IP services
        async function fetchIPData() {
            let success = false;
            const isSecure = window.location.protocol === 'https:';

            // Iterate through services
            for (const service of ipServices) {
                // Skip HTTP-only services if we are on HTTPS to prevent "Mixed Content" blocks
                if (isSecure && service.url.startsWith('http:')) {
                    console.log(`Skipping ${service.name} (HTTP service on HTTPS site)`);
                    continue;
                }

                try {
                    console.log(`Trying ${service.name}...`);

                    const response = await fetch(service.url, {
                        // Timeout logic inside the fetch options where supported
                        signal: AbortSignal.timeout(5000)
                    });

                    if (response.ok) {
                        const data = await response.json();

                        // Some APIs return success: false in the JSON body (like ipwho.is)
                        if (data.success === false) {
                            throw new Error("API reported failure");
                        }

                        const mappedData = service.mapper(data);
                        updatePage(mappedData, service.name);
                        success = true;
                        console.log(`Success with ${service.name}`);
                        break; // Stop loop on success
                    } else {
                        throw new Error(`HTTP Error: ${response.status}`);
                    }
                } catch (error) {
                    console.warn(`${service.name} failed:`, error.message);
                    // Continue to next service
                }
            }

            // If all secure services fail, and we are on HTTPS, 
            // we might want to try to use a proxy or just fail gracefully.
            if (!success) {
                // If we are desperate, we can try the HTTP service even on HTTPS 
                // (it will likely be blocked by the browser, but worth a shot as final fallback)
                // or just show error.
                showError();
            }
        }

        function updatePage(data, serviceName) {
            const ipEl = document.getElementById('ip-address');

            // Clean values (sometimes APIs return empty or undefined)
            const safe = (val) => val || 'N/A';

            ipEl.textContent = safe(data.ip);
            ipEl.classList.remove('pulse');

            document.getElementById('country').textContent = safe(data.country);
            document.getElementById('city').textContent = safe(data.city);
            document.getElementById('region').textContent = safe(data.region);
            document.getElementById('timezone').textContent = safe(data.timezone);
            document.getElementById('isp').textContent = safe(data.isp);
            document.getElementById('as').textContent = safe(data.as);

            // Clear previous indicators if any
            const existingIndicator = ipEl.querySelector('.status-indicator');
            if (existingIndicator) existingIndicator.remove();

            const statusIndicator = document.createElement('span');
            statusIndicator.className = 'status-indicator status-success';
            ipEl.prepend(statusIndicator);

            console.log(`Data retrieved from ${serviceName}:`, data);
        }

        function showError() {
            const ipEl = document.getElementById('ip-address');
            ipEl.textContent = 'Unable to detect - Network/VPN issue';
            ipEl.classList.remove('pulse');

            // Clear previous indicators
            const existingIndicator = ipEl.querySelector('.status-indicator');
            if (existingIndicator) existingIndicator.remove();

            const statusIndicator = document.createElement('span');
            statusIndicator.className = 'status-indicator status-failed';
            ipEl.prepend(statusIndicator);

            const fields = ['country', 'city', 'region', 'timezone', 'isp', 'as'];
            fields.forEach(id => document.getElementById(id).textContent = '---');

            console.error('All IP detection services failed');
        }

        // Add timeout support polyfill for older browsers
        if (!AbortSignal.timeout) {
            AbortSignal.timeout = function (ms) {
                const controller = new AbortController();
                setTimeout(() => controller.abort(new Error('Timeout')), ms);
                return controller.signal;
            };
        }

        // Start detection
        document.addEventListener('DOMContentLoaded', fetchIPData);
    </script>
</body>

</html>
